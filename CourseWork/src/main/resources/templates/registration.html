<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <style>
        body {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        }
        input {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        }
    </style>
</head>
<body>
<form action="/registrationAction" method="post">
    <div><label> Username<a style="color:red">*</a> : <input type="text" name="username" th:value="${username_paste}"/> </label><span style="color:red" th:text = "${username}" /></div>
    <div><label> User Email<a style="color:red">*</a> : <input type="email" name="email" th:value="${email_paste}"/> </label><span style="color:red" th:text = "${email}" /></div>
    <div><label> Phone Number<a style="color:red">*</a> : <input type="tel" name="phoneNumber" th:value="${phoneNumber_paste}"/> </label><span style="color:red" th:text = "${phoneNumber}" /></div>
    <div><label> Password<a style="color:red">*</a> : <input type="password" name="password"/> </label><span style="color:red" th:text = "${password}" /></div>
    <span>После регистрации на указанный адрес эл.почты будет отправлено письмо, содержащее ссылку для активации учётной записи</span>
    <div><input type="submit" value="Зарегистрироваться"/></div>
<!--    <span style="color:red" th:text = "${errorMessages}" />-->
</form>
</body>
</html>
